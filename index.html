	<script>
		$.fn.editor = function(options) {

		if (!options.mode) console.warn('CodeMirror is missing options.mode.');
		if (!options.height) console.warn('CodeMirror is missing options.height.');

		if (!options.height || !options.mode) return;

		if (options && options.mode === 'html') options.mode = 'text/html';

		var textarea = $(this);
		var editor = CodeMirror.fromTextArea(textarea.get(0), {
			mode: options.mode,
			tabMode: 'indent',
			styleActiveLine: true,
			lineNumbers: true,
			lineWrapping: true,
			autoCloseTags: true,
			foldGutter: true,
			dragDrop : true,
			lint: true,
			viewportMargin: Infinity,
			gutters: ['CodeMirror-lint-markers', 'CodeMirror-linenumbers', 'CodeMirror-foldgutter']
		});
		editor.setSize(null, options.height);
	};

	$(function(){
		var textarea1 = $('textarea[name="html"]');
		textarea1.editor({
			mode: 'html',
			height: 'auto'
		});
		var textarea2 = $('textarea[name="css"]');
		textarea2.editor({
			mode: 'css',
			height: 'auto'
		});
	});
	</script>
